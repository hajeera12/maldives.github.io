<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MALDIVES</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">

		<video autoplay loop muted plays-inline id="backvideo">
			<source src="images/video.mp4.mp4" type="video/mp4">
		</video>

		<div class="logo">
			<img src="images/logo.png">
		</div>
		<div class="sidebar">
			<div class="text-box">
				<h1>INSIDE BAROS</h1>
				<h4>WORLDS BEST LUXURY HOTEL</h4>
				<div class="line"></div>
			</div>
		</div>
		<div class="content">
			<h1>Maldives</h1>
			<p>A DREAM WORLD</p>
			<div class="btn" id="playBtn">
				<img src="images/play.png" id="icon"> watch video
			</div>
		</div>
	</div>	


<script>
	var backvideo = document.getElementById('backvideo')
	var playBtn = document.getElementById('playBtn')
 	var icon = document.getElementById('icon')

 	playBtn.onclick = function(){
 		backvideo.style.display = "block";

 		if(backvideo.paused){
 			backvideo.play();
 			icon.src ="images/pause.png";
 		}
 		else{
 			backvideo.pause();
 			icon.src ="images/play.png";
 		}
 	}

</script>

</body>
</html>
